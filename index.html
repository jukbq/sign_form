<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Sign</title>
</head>

<body>
    <section class="form_section">

        <form class="row g-3  needs-validation signUpForm" novalidate>
            <div class="form-floating col-md-4 position-relative">
                <input type="text" class="form-control" name="fname" value="" placeholder="First name" required>
                <label for="fname">First name</label>
                <div class="invalid-tooltip">
                    Empty field
                </div>
            </div>
            <div class="form-floating col-md-4 position-relative">
                <input type="text" class="form-control" name="lname" value="" placeholder="Last name" required>
                <label for="fname">Last name</label>
                <div class="invalid-tooltip">
                    Empty field
                </div>
            </div>
            <div class="form-floating col-md-4 position-relative">
                <input type="email" class="form-control" name="email" value="" placeholder="email@example.com" required>
                <label for="email">Email</label>
                <div class="invalid-tooltip">
                    Empty field
                </div>
            </div>

            <div class="form-floating col-md-4 position-relative">
                <input type="password" class="form-control" name="password" value="" placeholder="password" required>
                <label for="password">Password</label>
                <div class="invalid-tooltip">
                    Empty field
                </div>
            </div>

            <div class="col-12">
                <button class="btn supBtn btn-primary" type="submit">Отправить форму</button>
            </div>
            <a href="#" class="sup">Sign up now</a>
        </form>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
